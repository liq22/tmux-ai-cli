# tmux-ai-cli 配置文件
# 用于管理 Claude / Gemini / Codex 等 AI 工具的 tmux 会话

# 让 tmux 设置终端标题（VS Code 通过 ${sequence} 显示）
set -g set-titles on
set -g set-titles-string "AI:#S:#I:#W"

# 窗口/面板编号从 1 开始（更符合键盘习惯）
set -g base-index 1
set -g pane-base-index 1

# vi 按键模式
set -g status-keys vi
setw -g mode-keys vi

# 鼠标支持（tmux 3.0a 兼容）
setw -g mouse on

# 状态栏
set -g status on
set -g status-interval 1
set -g status-left '[#S] '
set -g status-right '%H:%M '
set -g window-status-format '#I:#W'
set -g window-status-current-format '*#I:#W*'

# 窗口关闭后自动重编号
set -g renumber-windows on
